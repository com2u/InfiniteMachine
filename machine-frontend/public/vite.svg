<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Control Panel Background -->
  <rect x="20" y="20" width="160" height="160" rx="10" ry="10" fill="#ccc" stroke="#333" stroke-width="3"/>

  <!-- Display Screen -->
  <rect x="40" y="30" width="120" height="40" rx="5" ry="5" fill="#222" stroke="#111" stroke-width="1"/>
  <text x="100" y="55" font-size="12" fill="#0f0" text-anchor="middle" font-family="monospace">ONLINE</text>

  <!-- Knobs -->
  <circle cx="50" cy="90" r="8" fill="#666" stroke="#222" stroke-width="2"/>
  <circle cx="150" cy="90" r="8" fill="#666" stroke="#222" stroke-width="2"/>

  <!-- Buttons -->
  <rect x="45" y="120" width="20" height="20" rx="3" ry="3" fill="#f00"/>
  <rect x="85" y="120" width="20" height="20" rx="3" ry="3" fill="#0f0"/>
  <rect x="125" y="120" width="20" height="20" rx="3" ry="3" fill="#00f"/>

  <!-- Labels -->
  <text x="50" y="115" font-size="6" fill="#000" text-anchor="middle">STOP</text>
  <text x="95" y="115" font-size="6" fill="#000" text-anchor="middle">RUN</text>
  <text x="135" y="115" font-size="6" fill="#000" text-anchor="middle">SET</text>
</svg>

